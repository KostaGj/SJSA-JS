<html>
    <head>
        <title></title>
        <script>
            

            function isEven(x){
                if(x % 2 ==0){
                    return true;
                } else
                return false;
            }




            console.log(isEven(50));
            // → true
            console.log(isEven(75));
            // → false
            console.log(isEven(-1));
            // → ??
            console.log(isEven(-6));
            console.log(isEven(-555));
        
        </script>
    </head>
    <body>
        
    </body>
</html>
